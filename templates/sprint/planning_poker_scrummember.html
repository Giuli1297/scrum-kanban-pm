{% extends "layout/base.html" %}

{% block content %}
<div class="row mb-3">
    <h3>Estime en horas el User Story:</h3>
    <h5>Horas Estimadas por Scrum Master: {{ user_story.tiempoEstimadoSMaster }} hs.</h5>
    <p>{{ user_story.descripcion }}</p>
</div>
<div class="row mb-3">
    <div class="form-group col-md-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark" type="submit">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
