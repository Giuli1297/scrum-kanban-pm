<div class="p-3 mb-3 bg-primary">
  <div class="container d-flex justify-content-between">
      {% if user.is_authenticated %}
      <div><a class="text-light" href="{% url 'account_email' %}">Cambiar email</a></div>
      <div><a class="text-light" href="{% url 'home' %}">Home</a></div>
      <div><a class="text-light" href="{% url 'account_logout' %}">Cerrar Sesión</a></div>
      {% else %}
      <div><a class="text-light" href="{% url 'account_login' %}">Iniciar Sesión</a></div>
      <div><a class="text-light" href="{% url 'account_signup' %}">Registrarte</a></div>
      <div><a class="text-light" href="{% url 'proyecto_listar' %}">Proyectos</a></div>
      {% endif %}
  </div>
</div>
