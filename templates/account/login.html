{% extends "base.html" %}

{% load socialaccount %} 

{% block content %}
    <div class="d-flex w-100 justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 19rem; height: 25rem;">
            <div class="card-body">
                <h5 class="card-title font-weight-bold">Login con:</h5>
                <div class="d-flex justify-content-center w-100">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-secondary w-75">Google</a>
                </div>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="correo">Correo Electronico</label>
                      <input type="email" class="form-control" id="correo" name="email" placeholder="Ingrese su correo">
                      <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div> 
                    <div class="d-flex justify-content-center w-100">
                        <button type="submit" class="btn btn-primary w-75">Login</button>
                    </div>
                    <div class="mt-3">
                        <p class="h6">¿No tienes una cuenta? <a href="{% url 'registrarse' %}" class="text-primary">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
